server.port: 18080

spring:
  application.name: smartmon-gateway
  cloud.nacos.discovery.ip: 127.0.0.1
  cloud.nacos.discovery.server-addr: 127.0.0.1:8848
  security:
    user:
      name: root
      password: root
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lower-case-service-id: true
      routes:
        - id: swagger-vhe
          uri: lb://smartmon-vhe
          predicates:
            - Path=/vhe/v2/api-docs
          filters:
            - StripPrefix=1
        - id: smartmon-vhe
          uri: lb://smartmon-vhe
          predicates:
            - Path=/vhe/**
        - id: swagger-core
          uri: lb://smartmon-core
          predicates:
            - Path=/core/v2/api-docs
          filters:
            - StripPrefix=1
        - id: smartmon-core
          uri: lb://smartmon-core
          predicates:
            - Path=/core/**
        - id: swagger-smartstor
          uri: lb://smartmon-smartstor
          predicates:
            - Path=/smartstor/v2/api-docs
          filters:
            - StripPrefix=1
        - id: smartmon-smartstor
          uri: lb://smartmon-smartstor
          predicates:
            - Path=/smartstor/**
