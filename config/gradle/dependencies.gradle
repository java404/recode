ext {
  spring = "5.2.1.RELEASE"

  libs = [
    springProvided: [
      "org.springframework:spring-core:$spring",
      "org.springframework:spring-webflux:$spring",
      "org.springframework:spring-context:$spring",
      "org.springframework:spring-aspects:$spring",
      "org.springframework:spring-aop:$spring"
    ],
    springData: [
      "org.springframework.data:spring-data-commons:2.2.6.RELEASE"
    ],
    springCloudServiceProvided: [
      "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.2.0.RELEASE",
      "com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config:2.2.0.RELEASE"
    ],
    mybatisSarter: [
      'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1',
      'tk.mybatis:mapper-spring-boot-starter:2.0.3',
      'tk.mybatis:mapper:4.0.3',
      'com.zaxxer:HikariCP:3.4.1',
      'com.h2database:h2:1.4.200',
      'mysql:mysql-connector-java:8.0.20',
      'org.liquibase:liquibase-core:3.8.0'
    ]
  ]
}
